spring.gson.date-format=yyyy-MM-dd HH:mm:ss
# \u662F\u5426\u7981\u7528 HTML \u7684\u8F6C\u4E49\u5B57\u7B26
spring.gson.disable-html-escaping=true
# \u5E8F\u5217\u5316\u662F\u5426\u6392\u9664\u5185\u90E8\u7C7B
spring.gson.disable-inner-class-serialization=false
# \u5E8F\u5217\u5316\u65F6\u662F\u5426\u542F\u7528\u590D\u6742\u6620\u5C04\u952E
spring.gson.enable-complex-map-key-serialization=true
# \u5E8F\u5217\u5316\u662F\u5426\u6392\u9664\u6CA1\u6709 @Expose \u6CE8\u89E3\u7684\u5B57\u6BB5
spring.gson.exclude-fields-without-expose-annotation=true
# \u5E8F\u5217\u5316\u65F6\u5B57\u6BB5\u540D\u7684\u547D\u540D\u7B56\u7565
spring.gson.field-naming-policy=
# \u5728\u8F93\u51FA\u4E4B\u524D\u6DFB\u52A0\u4E00\u4E9B\u7279\u6B8A\u7684\u6587\u672C\u6765\u751F\u6210\u4E00\u4E2A\u4E0D\u53EF\u6267\u884C\u7684json
spring.gson.generate-non-executable-json=
# \u662F\u5426\u5E8F\u5217\u5316\u7A7A\u5B57\u6BB5
spring.gson.serialize-nulls=